# See: https://doc.rust-lang.org/cargo/reference/manifest.html

[package]
name = "asimov-template-module"
version = "0.0.0"
authors = ["ASIMOV by Haltia.AI <support@asimov.so>"]
edition = "2021"
rust-version = "1.70"
description = "ASIMOV Platform module template. Fork this to create your own module!"
#documentation = ""
readme = true
homepage = "https://github.com/AsimovModules"
repository = "https://github.com/AsimovModules/asimov-template-module"
license = "Unlicense"
keywords = ["asimov", "ai"]
categories = []
publish = true

[features]
default = ["all", "std"]
all = ["tracing"]
std = ["asimov-sdk/std", "tracing?/std"]
tracing = ["asimov-sdk/tracing", "dep:tracing"]
unstable = []

[dependencies]
asimov-sdk = { version = "=24.0.0-dev.22", default-features = false }
protoflow-core = { version = "=0.4.1", default-features = false }
tracing = { version = "0.1", default-features = false, optional = true }
